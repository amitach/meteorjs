<body>
<h1>I am learning MeteroJs WOOHOO!</h1>

    {{> images}}
</div>

</body>

<template name="images">
    <div class="row">
        {{#each images}}
            <div class="col-xs-12 col-md-3">
                <div class="thumbnail">
                    <img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
                </div>
                <div class="caption">
                    <h3>
                        <p>
                            {{img_alt}}
                        </p>
                    </h3>
                </div>
            </div>
        {{/each}}
    </div>
</template>
